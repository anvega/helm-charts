kind: Deployment
apiVersion: apps/v1
metadata:
  name: slo
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: slo
      deployment: slo
  replicas: 1
  template:
    metadata:
      labels:
        app: slo
        deployment: slo
    spec:
      containers:
      - name: slo
        image: {{ .Values.slo.image | quote }}
        imagePullPolicy: {{ .Values.slo.imagePullPolicy }}
        {{- if .Values.slo.resources }}
        resources:
{{ toYaml .Values.slo.resources | indent 10 }}
        {{- end }}
        ports:
        - name: internal
          containerPort: 1337
        env:
    {{- range $envvar := .Values.slo.envvars }}
      {{- $envName := $envvar.name | upper | replace "." "_" | replace "-" "_" }}
        {{- if eq $envvar.type "secret" }}
        - name: {{ $envName }}
          valueFrom:
            secretKeyRef:
              name: {{ tpl $envvar.secret $ }}
              key: {{ $envvar.key }}
        {{- else if eq $envvar.type "value" }}
        - name: {{ $envName }}
          value: {{ tpl $envvar.value $ | quote }}
        {{- end }}
    {{- end  }} 
        {{- if .Values.postgres.ssl.enabled  }}
        - name: "SSL_ENABLED"
          value: {{ .Values.postgres.ssl.enabled | quote }}
        - name: SSL_SERVER_CA
          value: "{{ .Values.postgres.ssl.mount_path }}/ca.pem"
        - name: SSL_SERVER_CERT
          value: "{{ .Values.postgres.ssl.mount_path }}/postgres.crt"
        - name: SSL_SERVER_KEY
          value: "{{ .Values.postgres.ssl.mount_path }}/postgres.key"
        volumeMounts:
        - name: certs
          mountPath: {{ .Values.postgres.ssl.mount_path | quote }}
        {{- end }}
      
      - name: sidecar
        image: {{ .Values.sidecar.image | quote }}
        imagePullPolicy: {{ .Values.sidecar.imagePullPolicy }}
        {{- if .Values.sidecar.resources }}
        resources:
{{ toYaml .Values.sidecar.resources | indent 10 }}
        {{- end }}
        ports:
        - name: http
          containerPort: 8080
        - name: metrics
          containerPort: 8081
        env:
        {{- include "greymatter.envvars" . | indent 8 }}
        - name: XDS_CLUSTER
          value: {{ .Values.global.xds.cluster | quote }}
        - name: XDS_HOST
          value: xds.{{ .Release.Namespace }}.svc.cluster.local
        - name: XDS_PORT
          value: {{ .Values.global.xds.port | quote }}
        - name: ZK_ADDRS
          value: {{ template "greymatter.exhibitor.address" . }}
        - name: ZK_ANNOUNCE_PATH
          value: "/services/slo/{{ .Values.slo.version }}"
        volumeMounts:
        - name: sidecar
          mountPath: /etc/proxy/tls/sidecar
      imagePullSecrets:
        - name: docker.secret
      volumes:
        - name: sidecar
          secret:
            secretName: sidecar
        {{- if .Values.postgres.ssl.enabled }}
        - name: certs
          secret:
            secretName: {{ .Values.postgres.ssl.name }}
        {{- end }}


